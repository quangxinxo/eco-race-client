<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO-RACE 4.0 - ĐƯỜNG ĐUA XANH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 text-gray-800 font-[Inter]">

  <!-- Hiệu ứng pháo hoa -->
  <div id="fireworks-container" class="hidden"></div>

  <header class="text-center my-6">
    <img src="Banner.png" class="h-20 mx-auto" alt="ECO-RACE Banner"
         onerror="this.src='https://placehold.co/300x80/10B981/ffffff?text=ECO-RACE'">
    <h1 class="text-4xl font-extrabold text-green-700">ECO-RACE 4.0</h1>
    <p class="text-2xl font-extrabold text-green-700">ĐƯỜNG ĐUA XANH</p>
    <p class="text-lg text-gray-500 font-medium mt-1">Trường THPT DTNT Đam San</p>
    <p class="text-sm text-gray-400">Hệ thống theo dõi phân loại rác (DEMO)</p>
  </header>

  <!-- Tabs -->
  <div class="flex justify-center mb-6 flex-wrap gap-3">
    <button class="tab-btn bg-green-700 text-white px-4 py-2 rounded-full"
            onclick="switchView('input-view')">♻️ Nhập Liệu</button>
    <button class="tab-btn bg-gray-200 px-4 py-2 rounded-full"
            onclick="switchView('dashboard-view')">📊 Bảng Xếp Hạng</button>
    <button class="tab-btn bg-gray-200 px-4 py-2 rounded-full"
            onclick="switchView('media-view')">📸 Kỷ Niệm Xanh</button>
  </div>

  <!-- 1️⃣ Nhập dữ liệu -->
  <section id="input-view" class="app-view">
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-md mx-auto border-t-4 border-green-500">
      <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Ghi Nhận Tái Chế</h2>
      <form id="input-form" class="space-y-4">
        <label class="block">
          <span class="text-gray-700">🏫 Chọn Lớp</span>
          <select id="class-select" class="w-full mt-1 p-2 border rounded"></select>
        </label>

        <label class="block">
          <span class="text-gray-700">🗓️ Ngày Ghi Nhận</span>
          <input type="date" id="log-date" class="w-full mt-1 p-2 border rounded">
        </label>

        <label class="block">
          <span class="text-gray-700">🥤 Chai Nhựa (số lượng)</span>
          <input type="number" id="bottle-count" class="w-full mt-1 p-2 border rounded" placeholder="VD: 10">
        </label>

        <label class="block">
          <span class="text-gray-700">📄 Giấy (gram)</span>
          <input type="number" id="paper-weight" class="w-full mt-1 p-2 border rounded" placeholder="VD: 500">
        </label>

        <label class="block">
          <span class="text-gray-700">📸 Ảnh Kỷ Niệm</span>
          <input type="file" id="photo-input" accept="image/*" class="w-full mt-1 p-2 border rounded bg-gray-50">
        </label>

        <button type="button" onclick="logRecycling()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700">
          🎉 GỬI DỮ LIỆU 🎉
        </button>
      </form>
    </div>
  </section>

  <!-- 2️⃣ Bảng xếp hạng -->
  <section id="dashboard-view" class="app-view hidden">
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-4xl mx-auto border-t-4 border-green-500">
      <h2 class="text-3xl font-bold text-green-700 text-center mb-4">🏆 BẢNG XẾP HẠNG TUẦN</h2>
      <table class="w-full text-center border">
        <thead class="bg-green-100">
          <tr><th class="p-2">Lớp</th><th class="p-2">Điểm</th></tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>
  </section>

  <!-- 3️⃣ Kỷ niệm xanh -->
  <section id="media-view" class="app-view hidden">
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-5xl mx-auto border-t-4 border-green-500">
      <h2 class="text-3xl font-bold text-green-700 text-center mb-4">📸 KỶ NIỆM XANH</h2>
      <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
  </section>

  <footer class="text-center text-gray-400 text-sm mt-12 pb-6">
    © 2025 Trường THPT DTNT Đam San — Dự án ECO-RACE 4.0
  </footer>

  <script src="script.js"></script>
</body>
</html>
